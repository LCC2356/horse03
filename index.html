<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HORSE RUNRUN - FINAL</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #111;
            --primary: #40e0d0;
            --panel: #004d40;
            --border: #00695c;
            /* 逻辑分辨率 3500x100 (1:35) */
            --game-w: 3500px; 
            --game-h: 100px;
        }

        * { box-sizing: border-box; user-select: none; -webkit-user-select: none; }
        
        body {
            margin: 0; padding: 0;
            background-color: #0a0a0a; 
            font-family: 'VT323', monospace;
            color: var(--primary);
            height: 100vh; width: 100vw;
            overflow: hidden;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            gap: 20px;
        }

        .hidden { display: none !important; }

        /* === 桌面布局 === */
        #desktop-view {
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            width: 100%; height: 100%;
            padding-top: 20px;
        }

        #game-scaler {
            width: 98vw; height: 150px; 
            display: flex; justify-content: center; align-items: center;
            overflow: visible;
        }

        #game-screen {
            width: var(--game-w); height: var(--game-h);
            background: #000; position: relative;
            border: 4px solid var(--primary); 
            box-shadow: 0 0 30px rgba(64, 224, 208, 0.3);
            overflow: hidden; transform-origin: center center;
            flex-shrink: 0; 
        }

        /* 跑道元素 */
        .grid-bg {
            position: absolute; inset: 0; opacity: 0.2;
            background-image: linear-gradient(rgba(64, 224, 208, 0.3) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(64, 224, 208, 0.3) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }
        .finish-line {
            position: absolute; top: 0; bottom: 0; right: 400px; width: 12px;
            background-image: linear-gradient(45deg, #40e0d0 25%, transparent 25%, transparent 50%, #40e0d0 50%, #40e0d0 75%, transparent 75%, transparent);
            background-size: 12px 12px; opacity: 0.8; z-index: 0;
        }
        .hud { position: absolute; bottom: 4px; right: 10px; font-size: 32px; opacity: 0.5; letter-spacing: 2px; }
        
        .queue-alert {
            position: absolute; top: 10px; right: 10px;
            font-size: 24px; color: #ffb300; text-shadow: 0 0 5px #ffb300;
            display: none; z-index: 20;
        }

        /* 实体 */
        .entity { position: absolute; width: 32px; height: 32px; will-change: transform; }
        .pixel-grid { display: grid; grid-template-columns: repeat(8, 1fr); width: 100%; height: 100%; }
        
        /* 皇冠容器 - 默认CSS不设 display，完全由 JS 控制 */
        .crown-container {
            position: absolute; top: -26px; left: 50%; transform: translateX(-50%);
            width: 24px; height: 24px; animation: bounce 1s infinite; z-index: 10;
            flex-direction: column-reverse; align-items: center;
        }
        
        .aura {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 160%; height: 160%; border-radius: 50%;
            background: radial-gradient(circle, rgba(250,204,21,0.4) 0%, transparent 70%);
            box-shadow: 0 0 10px #facc15; z-index: -1;
            animation: pulse 0.5s infinite alternate; display: none;
        }
        @keyframes pulse { from { opacity: 0.5; transform: translate(-50%, -50%) scale(1); } to { opacity: 1; transform: translate(-50%, -50%) scale(1.1); } }
        
        .name-tag {
            position: absolute; top: -14px; left: 50%; transform: translateX(-50%);
            font-size: 16px; white-space: nowrap; color: #40e0d0; text-shadow: 1px 1px 0 #000;
        }
        .grass { position: absolute; width: 6px; height: 6px; background: #69f0ae; box-shadow: 0 0 4px #69f0ae; }
        .explosion { position: absolute; width: 6px; height: 6px; background: #ff5252; pointer-events: none; }
        @keyframes bounce { 0%, 100% { transform: translate(-50%, 0); } 50% { transform: translate(-50%, -4px); } }

        /* 控制区域 */
        #bottom-controls {
            display: flex; align-items: center; gap: 40px;
            padding: 20px 30px;
            background: rgba(0, 37, 26, 0.8);
            border: 2px solid var(--border);
            border-radius: 8px;
            box-shadow: 0 0 25px rgba(64, 224, 208, 0.15);
        }
        #qr-card { display: flex; align-items: center; gap: 20px; }
        #qrcode {
            background: white; padding: 6px;
            width: 120px; height: 120px;
            display: flex; justify-content: center; align-items: center;
            border-radius: 4px;
        }
        #qrcode img { display: block; width: 100%; height: 100%; }
        .qr-info h2 { margin: 0; font-size: 2rem; text-shadow: 0 0 10px var(--primary); line-height: 1; }
        .qr-info p { margin: 5px 0 0 0; font-size: 1.2rem; opacity: 0.7; }

        /* 按钮 */
        .btn {
            background: #00251a; border: 2px solid var(--primary); color: var(--primary);
            padding: 15px 40px; font-family: 'VT323', monospace; font-size: 1.5rem;
            cursor: pointer; text-transform: uppercase; box-shadow: 0 0 20px rgba(64, 224, 208, 0.2);
            transition: all 0.2s;
        }
        .btn:hover { background: var(--primary); color: #000; }
        .btn:active { transform: translateY(2px); }

        /* === 弹窗 === */
        #modal-editor {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9000;
            display: none; justify-content: center; align-items: center;
        }
        .modal-content {
            background: #1a1c20; border: 2px solid var(--primary); padding: 30px;
            display: flex; flex-direction: column; align-items: center; gap: 20px;
        }
        .editor-grid {
            display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr);
            gap: 2px; background: #333; border: 2px solid #555; touch-action: none;
        }
        .editor-cell { width: 38px; height: 38px; background: #000; }
        .color-picker { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .c-dot { width: 40px; height: 40px; border-radius: 50%; border: 2px solid #333; }
        .c-dot.active { border-color: white; transform: scale(1.1); }
        .btn-outline { background: transparent; border-color: #ff5252; color: #ff5252; }
        .btn-flex { flex: 1; display: flex; justify-content: center; align-items: center; }

        /* === 移动端 === */
        #mobile-view {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; display: flex; flex-direction: column; z-index: 20000;
            padding: 20px;
        }
        .m-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; padding-bottom: 15px; margin-bottom: 20px; flex-shrink: 0; }
        .m-title { font-size: 1.5rem; color: #fff; }
        .m-status { background: #004d40; padding: 4px 8px; border-radius: 4px; font-size: 1rem; color: #40e0d0; }
        .m-controls { display: flex; flex-direction: column; gap: 15px; margin-bottom: 15px; flex-shrink: 0; }
        input[type="text"] {
            background: #222; border: 1px solid #444; color: white; padding: 12px;
            font-family: inherit; text-align: center; font-size: 1.5rem; width: 100%; border-radius: 4px;
        }
        .m-canvas-container {
            flex: 1; display: flex; justify-content: center; align-items: center;
            background: #1a1a1a; border-radius: 8px; margin-bottom: 20px;
            overflow: hidden; 
        }
        .m-footer { display: flex; gap: 15px; height: 60px; flex-shrink: 0; width: 100%; }
    </style>
</head>
